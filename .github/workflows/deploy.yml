name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install FTP Deploy
        run: npm install -g ftp-deploy

      - name: Deploy to Server
        run: |
          ftp-deploy --user ${{ secrets.FTP_USER }} --password ${{ secrets.FTP_PASSWORD }} --host ${{ secrets.FTP_HOST }} --local-dir . --remote-dir /path/to/remote/directory
